<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker PWA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            overflow: hidden; /* Prevent scrolling while swiping */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin: 0;
            flex-grow: 1;
        }
        .settings-icon {
            font-size: 24px;
            color: #007BFF;
            cursor: pointer;
            transition: color 0.3s;
        }
        .settings-icon:hover {
            color: #0056b3;
        }
        .add-book-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-book-btn:hover {
            background-color: #0056b3;
        }
        .book-list {
            margin-top: 30px;
        }
        .book-card-wrapper {
            position: relative;
            margin-bottom: 15px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        .book-card {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 15px;
            margin: 0;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .delete-background {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .delete-background i {
            font-size: 24px;
            color: red;
            border: 2px solid red;
            padding: 10px;
            border-radius: 50%;
        }
        .card-moving {
            transform: translateX(-50%); /* Modify based on swipe distance */
        }

        .swiped {
            transform: translateX(-100%);
            opacity: 0;
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex; /* Ensures the info icon aligns with the title */
            align-items: center;
        }
        .book-author {
            font-size: 14px;
        }
        .info-icon {
            font-size: 18px;
            margin-left: 10px; /* Adds space between title and info icon */
            color: #007BFF;
        }
        .info-icon:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div></div> <!-- Empty div for spacing -->
            <h1>Front Cover</h1>
            <a href="settings.html" class="settings-icon">
                <i class="fas fa-cog"></i>
            </a>
        </div>
        <button class="add-book-btn">
            <i class="fas fa-plus"></i> Add Book
        </button>
    
        <!-- Hidden file input for image upload -->
        <input type="file" accept="image/*" id="upload-book-image" style="display:none;">
    
        <div class="progress" id="progress" style="display: none;">Processing...</div>
    
        <div class="book-list">
            <!-- Each book card with the new wrapper structure -->
            <div class="book-card-wrapper">
                <div class="delete-background">
                    <i class="fas fa-trash-alt"></i>
                </div>
                <div class="book-card">
                    <div class="book-title">
                        Book Title
                    </div>
                    <div class="book-author">
                        Book Author
                    </div>
                </div>
            </div>
        </div> <!-- book-list -->
    </div> <!-- container -->
    <script>
        let swipeSimulationRun = false; // Ensure the simulation runs only once

        // Function to load books from localStorage
        function loadBooks() {
            const bookList = document.querySelector('.book-list');
            const savedBooks = JSON.parse(localStorage.getItem('books')) || [];

            savedBooks.forEach(book => {
                const bookCardWrapper = document.createElement('div');
                bookCardWrapper.classList.add('book-card-wrapper');

                // Log the StoryGraph URL being retrieved for debugging
                console.log(book.storyGraphURL);

                // Add the info icon if the StoryGraph URL is present
                const infoIcon = book.storyGraphURL ? `<a href="${book.storyGraphURL}" target="_blank" class="info-icon"><i class="fas fa-info-circle"></i></a>` : '';

                // Create the book card and trash icon within the wrapper
                bookCardWrapper.innerHTML = `
                    <div class="delete-background">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                    <div class="book-card">
                        <div class="book-title">
                            ${book.title}
                            ${infoIcon}
                        </div>
                        <div class="book-author">${book.author}</div>
                    </div>
                `;

                addSwipeToDelete(bookCardWrapper);  // Add swipe functionality to the wrapper
                bookList.appendChild(bookCardWrapper);  // Add the wrapper to the list
            });
        }

        // Function to save books to localStorage
        function saveBooks() {
            const books = [];
            document.querySelectorAll('.book-card-wrapper').forEach(wrapper => {
                const titleElement = wrapper.querySelector('.book-title');
                const author = wrapper.querySelector('.book-author').innerText;
                const infoIcon = titleElement.querySelector('.info-icon');
                const storyGraphURL = infoIcon ? infoIcon.href : null;  // Get the StoryGraph URL if present
                const title = titleElement.childNodes[0].textContent.trim();  // Extract title text separately from icon

                console.log({ title, author, storyGraphURL }); // Log the values

                books.push({ title, author, storyGraphURL });
            });
            localStorage.setItem('books', JSON.stringify(books));
        }


        // Event listener for the "Add Book" button to trigger the file upload
        document.querySelector('.add-book-btn').addEventListener('click', function() {
            document.getElementById('upload-book-image').click(); // Trigger the file upload dialog
        });

        // Event listener for handling the selected image and sending it to the backend
        document.getElementById('upload-book-image').addEventListener('change', function(event) {
            let selectedImage = event.target.files[0]; // Store the selected image
            sendToBackend(selectedImage); // Send this image to the backend server for processing
        });

        // Function to display the parsed book title and author on the home screen
        function displayDetectedText(text, storyGraphURL) {
            const bookList = document.querySelector('.book-list');

            // Extract title and author from the response
            const titleMatch = text.match(/"([^"]+)"/); 
            const authorMatch = text.match(/author is ([^.]+)\./);

            const bookTitle = titleMatch ? titleMatch[1] : "Unknown Title";
            const bookAuthor = authorMatch ? authorMatch[1] : "Unknown Author";

            // Fallback to search URL if no specific StoryGraph URL is found
            const fallbackStoryGraphURL = `https://app.thestorygraph.com/browse?search_term=${encodeURIComponent(bookTitle + " " + bookAuthor)}`;
            const finalStoryGraphURL = storyGraphURL || fallbackStoryGraphURL;

            const bookCard = document.createElement('div');
            bookCard.classList.add('book-card');
            bookCard.innerHTML = `
                <div class="book-title">
                    ${bookTitle}
                    <a href="${finalStoryGraphURL}" target="_blank" class="info-icon"><i class="fas fa-info-circle"></i></a>
                </div>
                <div class="book-author">${bookAuthor}</div>
                <i class="fas fa-trash-alt trash-icon"></i>
            `;
            addSwipeToDelete(bookCard);
            bookList.appendChild(bookCard);
            saveBooks();  // Save to localStorage
        }

        // Function to handle swipe to delete with visual feedback
        function addSwipeToDelete(cardElement) {
            let touchstartX = 0;
            let touchendX = 0;
            const bookCard = cardElement.querySelector('.book-card');
            const deleteBackground = cardElement.querySelector('.delete-background');

            cardElement.addEventListener('touchstart', function(event) {
                touchstartX = event.changedTouches[0].screenX;
                bookCard.style.transition = 'transform 0.3s ease';  // Smooth animation for the swipe
            });

            cardElement.addEventListener('touchmove', function(event) {
                event.preventDefault();  // Prevent the whole page from moving
                const currentX = event.changedTouches[0].screenX;
                const deltaX = currentX - touchstartX;

                if (deltaX < 0) {  // Handle left swipe only
                    bookCard.style.transform = `translateX(${deltaX}px)`;  // Swipe the book card
                    deleteBackground.style.opacity = '1';  // Reveal the trash icon background
                }
            });

            cardElement.addEventListener('touchend', function(event) {
                touchendX = event.changedTouches[0].screenX;
                handleSwipe(cardElement, bookCard, deleteBackground);
            });

            function handleSwipe(cardElement, bookCard, deleteBackground) {
                if (touchendX < touchstartX - 150) {  // Swipe threshold for deletion
                    bookCard.style.transform = 'translateX(-100%)';  // Fully swipe off the card
                    setTimeout(() => {
                        cardElement.remove();  // Remove after animation
                        saveBooks();  // Save updated list to localStorage
                    }, 300);  // Delay for swipe animation
                } else {
                    bookCard.style.transform = '';  // Reset position if not swiped far enough
                    deleteBackground.style.opacity = '0';  // Hide trash background
                }
            }
        }
        function addBook(bookTitle, bookAuthor) {
            const bookList = document.querySelector('.book-list');

            // Create the wrapper and book card
            const bookCardWrapper = document.createElement('div');
            bookCardWrapper.classList.add('book-card-wrapper');

            bookCardWrapper.innerHTML = `
                <div class="delete-background">
                    <i class="fas fa-trash-alt"></i>
                </div>
                <div class="book-card">
                    <div class="book-title">${bookTitle}</div>
                    <div class="book-author">${bookAuthor}</div>
                </div>
            `;

            addSwipeToDelete(bookCardWrapper);  // Add swipe functionality to the wrapper
            bookList.appendChild(bookCardWrapper);  // Add the wrapper to the list

            saveBooks(); // Save to localStorage

            // Trigger swipe simulation if it's the first bookCard
            if (!swipeSimulationRun && document.querySelectorAll('.book-card-wrapper').length === 1) {
                simulateSwipe();
                swipeSimulationRun = true; // Prevent the swipe simulation from running multiple times
            }
        }

        // Show progress meter
        function showProgress() {
            document.getElementById('progress').style.display = 'block';
        }

        // Hide progress meter
        function hideProgress() {
            document.getElementById('progress').style.display = 'none';
        }

        // Updated sendToBackend function to show and hide progress
        function sendToBackend(imageFile) {
            showProgress(); // Show progress bar when processing starts
            const reader = new FileReader();
            reader.onloadend = function() {
                const base64Image = reader.result.split(',')[1]; // Extract base64 data

                // Send the base64 image to your backend server
                fetch('/.netlify/functions/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
                })
                .then(response => response.json())
                .then(data => {
                    const parsedText = data.result;  // Extract text from GPT response
                    const storyGraphURL = data.storyGraphURL;  // Get StoryGraph URL

                    displayDetectedText(parsedText, storyGraphURL);  // Pass the text and StoryGraph URL
                    hideProgress(); // Hide progress bar after processing is complete
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideProgress(); // Hide progress bar if there's an error
                });
            };

            reader.readAsDataURL(imageFile); // Convert image to base64 format
        }

        // Function to simulate swipe for demonstration purposes
        function simulateSwipe() {
            const bookCardWrapper = document.querySelector('.book-card-wrapper');  // Select the first book-card-wrapper
            if (bookCardWrapper) {  // Only simulate if a book card is present
                const bookCard = bookCardWrapper.querySelector('.book-card');  // Get the book card within the wrapper
                const trashIcon = bookCardWrapper.querySelector('.delete-background i');  // Get the trash icon

                bookCard.style.transition = 'transform 0.3s ease';  // Set up transition for smooth animation

                // Simulate swipe to left
                setTimeout(() => {
                    bookCard.style.transform = 'translateX(-50px)';  // Slight swipe left
                    trashIcon.style.opacity = '1';  // Show the trash icon during swipe
                }, 2000);  // Delay 2 seconds after page load

                // Bring the card back to its original position
                setTimeout(() => {
                    bookCard.style.transform = '';  // Reset transform to original position
                    trashIcon.style.opacity = '0';  // Hide the trash icon after swipe animation
                }, 2750);  // After showing the swipe for a brief moment
            }
        }
        // Load books from localStorage on page load
        window.onload = function() {
            loadBooks();  // Load saved books

            const bookCards = document.querySelectorAll('.book-card-wrapper');
            if (!swipeSimulationRun && bookCards.length === 1) {
                simulateSwipe();  // Simulate swipe if only one book card is present
                swipeSimulationRun = true; // Prevent multiple simulations
            }

            // Add swipe to delete to all existing cards
            bookCards.forEach(addSwipeToDelete);
        };

    </script>    
</body>
</html>
