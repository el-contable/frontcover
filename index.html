<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker PWA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin: 0;
            flex-grow: 1;
        }
        .settings-icon {
            font-size: 24px;
            color: #007BFF;
            cursor: pointer;
            transition: color 0.3s;
        }
        .settings-icon:hover {
            color: #0056b3;
        }
        .add-book-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-book-btn:hover {
            background-color: #0056b3;
        }
        .book-list {
            margin-top: 30px;
        }
        .book-card {
            position: relative;
            background-color: #e0e0e0; /* Darker grey */
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .swiped {
            transform: translateX(-100%);
            opacity: 0;
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .book-author {
            font-size: 14px;
        }
        .trash-icon {
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease, right 0.3s ease;
        }
        .card-moving {
            background-color: #e0e0e0;
            transform: translateX(-50%);
        }
        .card-moving .trash-icon {
            opacity: 1;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div></div> <!-- Empty div for spacing -->
            <h1>Front Cover</h1>
            <a href="settings.html" class="settings-icon">
                <i class="fas fa-cog"></i>
            </a>
        </div>
        <button class="add-book-btn">
            <i class="fas fa-plus"></i> Add Book
        </button>

        <!-- Hidden file input for image upload -->
        <input type="file" accept="image/*" id="upload-book-image" style="display:none;">

        <div class="book-list">
            <!-- Dynamically loaded books will go here -->
        </div>
    </div>

    <script>
        // Retrieve books from localStorage and display them
        function loadBooks() {
            const bookList = document.querySelector('.book-list');
            const savedBooks = JSON.parse(localStorage.getItem('books')) || [];
            savedBooks.forEach(book => {
                const bookCard = createBookCard(book.title, book.author);
                bookList.appendChild(bookCard);
            });
        }

        // Save books to localStorage
        function saveBooks() {
            const bookCards = document.querySelectorAll('.book-card');
            const books = [];
            bookCards.forEach(card => {
                const title = card.querySelector('.book-title').textContent;
                const author = card.querySelector('.book-author').textContent;
                books.push({ title, author });
            });
            localStorage.setItem('books', JSON.stringify(books));
        }

        // Event listener for the "Add Book" button to trigger the file upload
        document.querySelector('.add-book-btn').addEventListener('click', function() {
            document.getElementById('upload-book-image').click(); // Trigger the file upload dialog
        });
    
        // Event listener for handling the selected image and sending it to the backend
        document.getElementById('upload-book-image').addEventListener('change', function(event) {
            let selectedImage = event.target.files[0]; // Store the selected image
            sendToBackend(selectedImage); // Send this image to the backend server for processing
        });

        // Function to handle swipe to delete with visual feedback
        function addSwipeToDelete(cardElement) {
            let touchstartX = 0;
            let touchendX = 0;

            cardElement.addEventListener('touchstart', function(event) {
                touchstartX = event.changedTouches[0].screenX;
            });

            cardElement.addEventListener('touchmove', function(event) {
                const currentX = event.changedTouches[0].screenX;
                const deltaX = currentX - touchstartX;

                if (deltaX < 0) {  // Only handle left swipe
                    cardElement.style.transform = `translateX(${deltaX}px)`;
                    cardElement.classList.add('card-moving');
                }
            });

            cardElement.addEventListener('touchend', function(event) {
                touchendX = event.changedTouches[0].screenX;
                handleSwipe(cardElement);
            });

            function handleSwipe(cardElement) {
                if (touchendX < touchstartX - 50) {  // Swipe left threshold
                    cardElement.classList.add('swiped'); // Add swipe animation class
                    setTimeout(() => {
                        cardElement.remove(); // Remove after animation
                        saveBooks(); // Update localStorage after deletion
                    }, 300); // Delay to allow animation
                } else {
                    cardElement.style.transform = ''; // Reset position if not swiped far enough
                    cardElement.classList.remove('card-moving');
                }
            }
        }

        // Function to send the image to the backend server
        function sendToBackend(imageFile) {
            const reader = new FileReader();
            reader.onloadend = function() {
                const base64Image = reader.result.split(',')[1]; // Extract base64 data
    
                // Send the base64 image to your backend server
                fetch('/.netlify/functions/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
                })
                .then(response => response.json())
                .then(data => {
                    const parsedText = data.result; // Use result returned from backend
                    displayDetectedText(parsedText); // Display the parsed book title and author
                })
                .catch(error => console.error('Error:', error));
            };
    
            reader.readAsDataURL(imageFile); // Convert image to base64 format
        }
    
        // Function to display the parsed book title and author on the home screen
        function displayDetectedText(text) {
            const bookList = document.querySelector('.book-list');
        
            // Assuming the format is "The book title is 'TITLE' and the author is AUTHOR."
            const titleMatch = text.match(/"([^"]+)"/); // Extracts title between quotes
            const authorMatch = text.match(/author is ([^.]+)\./); // Extracts author 
    
            const bookTitle = titleMatch ? titleMatch[1] : "Unknown Title";
            const bookAuthor = authorMatch ? authorMatch[1] : "Unknown Author";

            const bookCard = createBookCard(bookTitle, bookAuthor);
    
            bookList.appendChild(bookCard); // Add the new book card to the list
            saveBooks(); // Save the newly added book to localStorage
        }

        // Function to create a book card
        function createBookCard(title, author) {
            const bookCard = document.createElement('div');
            bookCard.classList.add('book-card');
            bookCard.innerHTML = `
                <div class="book-title">${title}</div>
                <div class="book-author">${author}</div>
                <i class="fas fa-trash-alt trash-icon"></i>
            `;
            addSwipeToDelete(bookCard); // Enable swipe-to-delete functionality
            return bookCard;
        }

        // Load books from localStorage
