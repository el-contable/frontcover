<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Book Tracker PWA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <!-- Add the jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin: 0;
            flex-grow: 1;
        }
        .back-btn {
            font-size: 24px;
            color: #007BFF;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
        }
        .back-btn:hover {
            color: #0056b3;
        }
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .settings-label {
            font-size: 16px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007BFF;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .export-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .export-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div></div> <!-- Empty div for spacing -->
            <h1>Settings</h1>
            <a href="index.html" class="back-btn">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>
        <div class="settings-item">
            <button class="export-btn" id="copy-to-clipboard">
                <i class="fas fa-clipboard"></i> Copy to Clipboard
            </button>
        </div>        
        <div class="settings-item">
            <button class="export-btn" id="export-to-pdf"> 
                <i class="fas fa-file-export"></i> Export Book List
            </button>
        </div>
    </div>
    <!-- JavaScript for Copy to Clipboard functionality -->
    <script>
        // Copy to Clipboard functionality
        document.getElementById('copy-to-clipboard').addEventListener('click', function() {
            const savedBooks = JSON.parse(localStorage.getItem('books')) || [];
            const bookListText = savedBooks.map(book => `${book.title} - ${book.author}`).join('\n\n');  // Format with extra space between entries

            // Copy text to clipboard
            navigator.clipboard.writeText(bookListText).then(() => {
                const copyButton = document.getElementById('copy-to-clipboard');
                copyButton.innerHTML = '<i class="fas fa-check"></i> Copied';  // Change text to "Copied"
                copyButton.style.backgroundColor = '#28a745';  // Change background to green

                // Revert the button text and background color after 3 seconds
                setTimeout(() => {
                    copyButton.innerHTML = '<i class="fas fa-clipboard"></i> Copy to Clipboard';  // Revert text
                    copyButton.style.backgroundColor = '#007BFF';  // Revert background color to blue
                }, 3000);  // 3 seconds
            }).catch(err => {
                console.error('Error copying to clipboard: ', err);
            });
        });

        // Export Book List functionality
        document.querySelector('#export-to-pdf').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Page Border
            doc.setLineWidth(0.5);
            doc.rect(10, 10, 190, 277); // x, y, width, height (border)

            // Title
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(22);
            doc.text("Front Cover", 105, 20, { align: "center" });

            // Subtitle
            doc.setFontSize(16);
            doc.text("Book List", 105, 30, { align: "center" });

            // Fetch books from localStorage
            const savedBooks = JSON.parse(localStorage.getItem('books')) || [];

            // Format each book entry as a numbered list with title and author on separate lines
            doc.setFont('helvetica', 'normal');
            doc.setFontSize(14);
            savedBooks.forEach((book, index) => {
                const yPosition = 50 + index * 20;  // Adjust vertical spacing for better readability
                doc.text(`${index + 1}. ${book.title}`, 20, yPosition);  // Book Title
                doc.text(`${book.author}`, 30, yPosition + 8);  // Author indented below the title
            });

            // Convert the PDF to a blob and open it in a new tab
            const pdfBlob = doc.output('blob');
            const url = URL.createObjectURL(pdfBlob);
            window.open(url, '_blank');  // Open the PDF in a new tab
        });
    </script>
</body>
</html>
