<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Book Tracker PWA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <!-- Add the jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin: 0;
            flex-grow: 1;
        }
        .back-btn {
            font-size: 24px;
            color: #007BFF;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
        }
        .back-btn:hover {
            color: #0056b3;
        }
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .settings-label {
            font-size: 16px;
        }
        .export-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .export-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div></div> <!-- Empty div for spacing -->
            <h1>Settings</h1>
            <a href="index.html" class="back-btn">
                <i class="fas fa-chevron-left"></i>
            </a>
        </div>

        <div class="settings-item">
            <button class="export-btn" id="copy-to-clipboard">
                <i class="fas fa-clipboard"></i> Copy to Clipboard
            </button>
        </div>        
        <div class="settings-item">
            <button class="export-btn" id="export-to-pdf"> 
                <i class="fas fa-file-export"></i> Export Book List
            </button>
        </div>

        <!-- New Restore Button -->
        <div class="settings-item">
            <button class="export-btn" id="restore-books">
                <i class="fas fa-sync-alt"></i> Restore Book List
            </button>
        </div>
    </div>

    <!-- JavaScript for Settings -->
    <script>
        // Copy to Clipboard functionality
        document.getElementById('copy-to-clipboard').addEventListener('click', function() {
            const savedBooks = JSON.parse(localStorage.getItem('books')) || [];
            
            if (savedBooks.length === 0) {
                alert("No books to copy.");
                return;
            }

            const bookListText = savedBooks.map(book => `${book.title} - ${book.author}`).join('\n\n');
            navigator.clipboard.writeText(bookListText).then(() => {
                const copyButton = document.getElementById('copy-to-clipboard');
                copyButton.innerHTML = '<i class="fas fa-check"></i> Copied';
                copyButton.style.backgroundColor = '#28a745';
                setTimeout(() => {
                    copyButton.innerHTML = '<i class="fas fa-clipboard"></i> Copy to Clipboard';
                    copyButton.style.backgroundColor = '#007BFF';
                }, 3000);
            }).catch(err => {
                console.error('Error copying to clipboard: ', err);
            });
        });

        // Export Book List functionality
        document.getElementById('export-to-pdf').addEventListener('click', function() {
            const savedBooks = JSON.parse(localStorage.getItem('books')) || [];

            if (savedBooks.length === 0) {
                alert("No books to export.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageHeight = doc.internal.pageSize.height;
            let yPosition = 50;
            const lineHeight = 20;

            doc.setFont('helvetica', 'bold');
            doc.setFontSize(22);
            doc.text("Front Cover - Book List", 20, 20);

            doc.setFont('helvetica', 'normal');
            doc.setFontSize(14);

            savedBooks.forEach((book, index) => {
                if (yPosition > pageHeight - 40) {
                    doc.addPage();
                    yPosition = 50;
                }
                doc.text(`${index + 1}. ${book.title}`, 20, yPosition);
                doc.text(`${book.author}`, 20, yPosition + 8);
                yPosition += lineHeight;
            });

            const pdfBlob = doc.output('blob');
            const pdfUrl = URL.createObjectURL(pdfBlob);
            window.open(pdfUrl);
        });

        // Restore Book List functionality
        document.getElementById('restore-books').addEventListener('click', function() {
            loadBooksFromIndexedDB().then((books) => {
                if (books.length === 0) {
                    alert('No books found in backup!');
                    return;
                }
                localStorage.setItem('books', JSON.stringify(books));
                alert('Book list restored from IndexedDB!');
            }).catch((error) => console.error('Failed to restore from IndexedDB:', error));
        });
    </script>
</body>
</html>
